name: ci
on: [push, pull_request]
jobs:
  # skip ci if the last commit contains the appropriate tag
  skip-commit:
    runs-on: ubuntu-latest
    steps:
      - run: echo $HOME
      - if: "contains(github.event.head_commit.message, '[skip-ci]')
          || contains(github.event.head_commit.message, '[skip ci]')
          || contains(github.event.head_commit.message, '[ci-skip]')
          || contains(github.event.head_commit.message, '[ci skip]')"
        run: exit 78

  # verify that project builds (via "check" via "clippy") on linux
  linux-cargo-clippy:
    needs: [skip-commit]
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      env:
        RUSTC_WRAPPER: sccache
      volumes:
        - ~/.cache
        - /usr/local/cargo
        - /home/runner/target
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v1
        with:
          path: ~/.cache/sccache
          key: ${{ runner.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: /usr/local/cargo/registry
          key: ${{ runner.OS }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: /usr/local/cargo/git
          key: ${{ runner.OS }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.OS }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - run: |
          wget -q -O - https://github.com/mozilla/sccache/releases/download/0.2.12/sccache-0.2.12-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C /usr/local/cargo/bin
          rustup component add clippy
          cargo clippy --all-targets --all-features -- -D warnings

  # build the documentation
  linux-cargo-docs:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      env:
        RUSTC_WRAPPER: sccache
      volumes:
        - ~/.cache
        - /usr/local/cargo
        - /home/runner/target
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v1
        with:
          path: ~/.cache/sccache
          key: ${{ runner.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: /usr/local/cargo/registry
          key: ${{ runner.OS }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: /usr/local/cargo/git
          key: ${{ runner.OS }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.OS }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - env:
          PERSONAL_TOKEN: ${{ secrets.ACTIONS_GH_PAGES_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/doc
          SCRIPT_MODE: true
        run: |
          wget -q -O - https://github.com/mozilla/sccache/releases/download/0.2.12/sccache-0.2.12-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C /usr/local/cargo/bin
          cargo doc --all --all-features
          cp .ci/assets/docs/index.html target/doc/index.html
          wget https://raw.githubusercontent.com/interfaces-rs/actions-gh-pages/v2.5.1/entrypoint.sh
          bash ./entrypoint.sh

  # verify that code is formatted
  linux-cargo-fmt:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # verify that tests pass on linux
  linux-cargo-test:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      env:
        RUSTC_WRAPPER: sccache
      volumes:
        - ~/.cache
        - /usr/local/cargo
        - /home/runner/target
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v1
        with:
          path: ~/.cache/sccache
          key: ${{ runner.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: /usr/local/cargo/registry
          key: ${{ runner.OS }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: /usr/local/cargo/git
          key: ${{ runner.OS }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.OS }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - run: |
          wget -q -O -      https://github.com/mozilla/sccache/releases/download/0.2.12/sccache-0.2.12-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C /usr/local/cargo/bin
          wget -q -O - https://github.com/rustwasm/wasm-pack/releases/download/v0.8.1/wasm-pack-v0.8.1-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C /usr/local/cargo/bin
          wasm-pack test --node -- --all
